nl:
  locale: nl_NL
  title: The Bitcoin Cash Fund
  description: Een project gedreven door de samenleving om de adoptie van Bitcoin Cash te versnellen.
  subhead: The <strong>Bitcoin Cash Fund</strong> is een organisatie zonder winstoogmerk, met de missie de gedoneerde fondsen te distribueren naar projecten die Bitcoin Cash promoten.
  what_is_bch_title: Wat is Bitcoin Cash?
  what_is_bch_answer1: Een digitaal online persoon tot persoon cashsysteem voor iedereen.
  what_is_bch_answer2: Een gedecentraliseerde valuta die niet door een persoon wordt beheerd.
  what_is_bch_answer3: Een veilig, snel en goedkoop betalingssysteem.
  mission_title: Onze Missie
  mission_lead: Onze missie is om Bitcoin Cash binnen vijf jaar één miljard gebruikers te helpen bedienen.
  mission_text: >
    <p>Iedereen of een team kan een voorstel indienen om financiering aan te vragen bij de BCF. De voorstellen zullen worden beoordeeld op basis van de kosten versus de impact en de S.M.A.R.T-principes, om ervoor te zorgen dat de middelen worden toegewezen waar ze een maximale impact zullen hebben.</p>
    <p>Leden van de gemeenschap worden aangemoedigd om eigenaar te worden van hun projecten en deze tot het einde te doorlopen.</p>
  donate_title: Doneer
  donate_text: Dit is het officiële adres van The Bitcoin Cash Fund. Kopieer en plak of scan het adres in uw favoriete portemonnee om te doneren. Alle donaties zijn welkom.
  team_title: Ontmoet het Team
  team_role_board_member: Bestuurslid
  team_role_executive_director: Uitvoerend directeur
  team_ian_descoteaux_bio: >
    Begon in 2011 met Bitcoin, bouwde een mining farm en heeft sindsdien gemined.
  team_paul_wasensteiner_bio: >
    Begon in 2011 met Bitcoin en richtte The Bitcoin Cash Fund op in november 2017.
  team_haipo_yang_bio: >
    Oprichter van de zeer succesvolle miningpool ViaBTC en leidde het R&amp;D-team bij ZeusMiner.
  advisors_title: Onze Adviseurs
  advisors_jack_liu_bio: >
    Voorheen werkzaam geweest als Chief Strategy Officer van OKCoin Group en mede-oprichter van OKEx en OKLink.
  advisors_roger_ver_bio: >
    'S Werelds eerste investeerder in Bitcoin-startups en investeert sinds begin 2011 in Bitcoin-startups.
  advisors_peter_rizun_bio: >
    Hoofd wetenschapper voor Bitcoin Unlimited, toegewijd aan het onderzoeken van de bottlenecks voor Bitcoin-schaling.
  advisors_mike_komaransky_bio: >
    Een investeerder en pleitbezorger van Bitcoin sinds 2010. Mike was een partner bij DRW en was van 2014 tot juni 2017 hoofd van de handel bij Cumberland Mining.
