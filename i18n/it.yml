  get_in_touch_send_button: Invia
  more_to_come_title: In arrivo
  more_to_come_text: >
    Questo fondo ha fatto tanto nel breve periodo di attività passato dalla sua nascita e molto deve ancora arrivare. Assicurati di tenere sotto controllo questo spazio!
