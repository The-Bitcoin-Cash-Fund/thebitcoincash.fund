  advisors_roger_ver_bio: >
    世界初のビットコインスタートアップ投資家であり、2011年からビットコインのスタートアッププロジェクトに投資してきた。
  advisors_peter_rizun_bio: >
    開発チーム「Bitcoin Unlimited」のチーフサイエンティスト。ビットコインのスケーリング問題を主に研究。
