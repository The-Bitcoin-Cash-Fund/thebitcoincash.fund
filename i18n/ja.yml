  title: ビットコインキャッシュ基金
  description: ビットコインキャッシュを普及させる事を目的に設立された、コミュニティが主体の草の根運動プロジェクトです。
  subhead: <strong>ビットコインキャッシュ基金</strong> は、ビットコインキャッシュを普及することが目的の非営利団体です。主な運営活動は、集めた寄付金を最適なプロジェクトへ配布して支援することです。
  what_is_bch_title: ビットコインキャッシュとは？
  what_is_bch_answer1: 人と人をオンラインを通してつなぐグローバルデジタルキャッシュシステムです。
  what_is_bch_answer2: 特定の人物や組織によって制御されない分散型通貨です。
  what_is_bch_answer3: 安全、高速かつ低コストの決済システムです。
  mission_title: 我々の使命
  mission_lead: 私たちの使命は、ビットコインキャッシュが5年間で10億人のユーザーの手に渡るよう支援することです。
  mission_text: >
    <p>誰でも、またはどのチームであれ、基金に対して資金援助を求めてプロジェクトの提案を出すことができます。その提案は、
    費用対効果とS.M.A.R.Tの原則に基づいて評価され、資金はより効果的なプロジェクトに配分されます。</p>
    <p>コミュニティのメンバーは、主体的にプロジェクトを遂行し、完了させることが望まれます。</p>
  donate_title: 寄付
  donate_text: これはビットコインキャッシュ基金の公式な募金用アドレスです。 コピーして貼り付けていただくか、お気に入りのウォレットにバーコードをスキャンしていただいて寄付をお願いします。皆さまの寄付で基金は維持されています。
