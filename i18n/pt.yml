  locale: pt_PT
  translator: Cláudio Gil (m4ktub)
  title: O Fundo Bitcoin Cash
  description: Um projeto de bases comunitárias com o objetivo de acelerar a adoção do Bitcoin Cash.
  subhead: O <strong>Fundo Bitcoin Cash</strong> é uma organização sem fins lucrativos com a missão de distribuir os fundos doados a projetos que promovem o Bitcoin Cash.
  what_is_bch_title: O que é o Bitcoin Cash?
  what_is_bch_answer1: Um sistema monetário, digital e global, que permite pagamentos directos de uma pessoa a outra.
  what_is_bch_answer2: Uma moeda descentralizada que não é controlada por alguém em específico.
  what_is_bch_answer3: Um sistema de pagamento seguro, rápido e de baixo custo.
  mission_title: A Nossa Missão
  mission_lead: A nossa missão é ajudar o Bitcoin Cash a servir mil milhões de utilizadores nos próximos 5 anos.
  mission_text: >
    <p>Qualquer pessoa ou equipa pode submeter uma proposta a pedir financiamento do FBC. As propostas serão
    avaliadas com base na sua relação custo-impacto e princípios S.M.A.R.T., para garantir que os fundos são
    alocados onde poderão ter maior impacto.</p>
    <p>Os membros da comunidade são encorajados a tomar a liderança dos seus projectos e a acompanhá-los até
    à sua conclusão.</p>
  donate_title: Doações
  donate_text: >
    Este é o endereço oficial para o financiamento do Bitcoin Cash Fund. Basta copiar e colar ou digitalizar
    o endereço, na sua carteira favorita, para efetuar uma doação. Todas as doações são bem vindas.
  team_title: Conhece a Equipa
  team_role_board_member: Membro do Conselho
  team_role_executive_director: Executive Director
  team_ian_descoteaux_bio: >
    Entrou no mundo Bitcoin em 2010 e construiu uma instalação de mineração. Tem continuado o processo de mineração desde então.
  team_paul_wasensteiner_bio: >
    Entrou no mundo Bitcoin em 2011 e fundou o Fundo Bitcoin Cash em Novembro de 2017.
  team_haipo_yang_bio: >
    Fundou a muito bem sucedida <em>pool</em> de mineração ViaBTC e lidera a equipa de investigação e desenvolvimento em ZeusMiner.
  advisors_title: O Nosso Conselho Consultivo
  advisors_jack_liu_bio: >
    Foi o Director de Estratégia do OKCoin Group e cofundador da OKEx e OKLink.
  advisors_roger_ver_bio: >
    O primeiro investidor em startups Bitcoin no mundo e tem investido em novas empresas Bitcoin desde o início de 2011.
  advisors_peter_rizun_bio: >
    Cientista Chefe para o Bitcoin Unlimited e empenhado na investigação dos problemas de escalabilidade do Bitcoin.
  advisors_mike_komaransky_bio: >
    Um investidor e defensor de Bitcoin desde 2010, Mike foi um parceiro na DRW e Director Comercial na Cumberland Mining desde
    2014 até junho de 2017.
  stay_informed_title: Mantém-te Informado
  stay_informed_email_placeholder: nome@exemplo.com
