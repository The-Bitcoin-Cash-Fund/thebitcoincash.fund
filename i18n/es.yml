  more_to_come_title: Próximamente más
  more_to_come_text: >
    El Fondo ha hecho un trabajo enorme desde su nacimiento hace muy poco tiempo, aunque queda mucho por recorrer. ¡Echa un vistazo a este espacio con frecuencia!
